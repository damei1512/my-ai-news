name: Daily AI News Update

on:
  schedule:
    # 每天北京时间早上 08:00 运行 (UTC时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点按钮测试

permissions:
  contents: write # 给机器人写入权限

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install feedparser google-generativeai
        
    - name: Run script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python auto_gen.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add news.json
        # 下面这行是核心修改：强制带上令牌推送到 main 分支
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update news"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        fi
