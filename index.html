<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ¯æ—¥è§‚å¯Ÿå®¤</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        .news-card { transition: all 0.3s ease; }
        .tab-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        ::-webkit-scrollbar { height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">
    <div class="max-w-3xl mx-auto p-4 sm:p-6">
        <header class="mb-6">
            <h1 class="text-2xl font-black text-slate-900 flex items-center gap-2">
                <span>AI Daily</span>
                <span class="text-[10px] bg-slate-900 text-white px-2 py-0.5 rounded uppercase tracking-widest">Archive</span>
            </h1>
        </header>

        <div id="tabs" class="flex gap-2 overflow-x-auto pb-4 mb-6 no-scrollbar">
            </div>

        <div id="news-container" class="space-y-6">
            <div class="text-center py-20 text-slate-400">æ­£åœ¨åŒæ­¥äº‘ç«¯æ•°æ®...</div>
        </div>
    </div>

    <script>
        let globalData = {};

        function renderArticles(date) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            
            const dayData = globalData[date];
            if (!dayData || dayData.articles.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-slate-400">è¯¥æ—¥æš‚æ— æ›´æ–°è®°å½•</div>';
                return;
            }

            dayData.articles.forEach(item => {
                const card = `
                    <article class="news-card bg-white p-5 rounded-xl border border-slate-100 shadow-sm flex flex-col">
                        <div class="mb-3 flex justify-between items-center">
                            <span class="bg-blue-50 text-blue-700 text-[10px] font-bold px-2 py-0.5 rounded border border-blue-100">${item.tag}</span>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800 mb-2 leading-snug underline decoration-slate-100 underline-offset-4 decoration-2">
                            <a href="${item.link}" target="_blank" class="hover:text-blue-600 transition-colors">${item.title}</a>
                        </h2>
                        <p class="text-slate-600 text-sm leading-relaxed mb-4 text-justify">${item.summary}</p>
                        <div class="mt-auto pt-4 border-t border-slate-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                            <div class="text-xs text-slate-500 bg-slate-50 p-2.5 rounded-lg flex-1 border border-slate-100 italic">
                                ğŸ¤– "${item.comment}"
                            </div>
                            <a href="${item.link}" target="_blank" class="shrink-0 text-xs font-bold text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-md transition-colors border border-blue-100">
                                æŸ¥çœ‹åŸæ–‡ â†’
                            </a>
                        </div>
                    </article>
                `;
                container.innerHTML += card;
            });
        }

        function createTabs() {
            const tabsContainer = document.getElementById('tabs');
            const dates = Object.keys(globalData).sort().reverse(); // æœ€è¿‘çš„æ—¥æœŸåœ¨å‰

            dates.forEach((date, index) => {
                const btn = document.createElement('button');
                const isToday = index === 0;
                btn.className = `tab-btn shrink-0 px-4 py-2 rounded-full border border-slate-200 text-xs font-bold transition-all whitespace-nowrap ${isToday ? 'active' : 'bg-white text-slate-500 hover:border-blue-300'}`;
                
                // æ˜¾ç¤ºæ ¼å¼ï¼š02-12 å‘¨å››
                const shortDate = date.substring(5); 
                btn.innerHTML = `${shortDate} <span class="opacity-60 font-normal ml-1">${globalData[date].day_info}</span>`;
                
                btn.onclick = (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'bg-white', 'text-slate-500'));
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        if(b !== btn) b.classList.add('bg-white', 'text-slate-500');
                    });
                    btn.classList.add('active');
                    btn.classList.remove('bg-white', 'text-slate-500');
                    renderArticles(date);
                };
                tabsContainer.appendChild(btn);
                
                if(isToday) renderArticles(date);
            });
        }

        fetch('news.json?v=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                globalData = data;
                createTabs();
            })
            .catch(() => {
                document.getElementById('news-container').innerHTML = 'æ•°æ®åˆå§‹åŒ–ä¸­ï¼Œè¯·ç­‰å¾…æ˜æ—¥ 08:00 è‡ªåŠ¨æ›´æ–°';
            });
    </script>
</body>
</html>
