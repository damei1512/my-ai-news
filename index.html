<!DOCTYPE html>

    <style>

<body class="bg-slate-50 font-sans min-h-screen pb-10">
    
    <div class="max-w-3xl mx-auto px-4 sm:px-6 py-6">
        <header class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4">
            <div>

                <p class="text-slate-500 text-sm mt-1">Gemini é©±åŠ¨çš„ 7 æ—¥ç§‘æŠ€å†…å‚</p>

        <main id="news-container" class="space-y-6">

    <script>
        let archiveData = {};

        // æ ¸å¿ƒæ¸²æŸ“å‡½æ•°
        function renderNews(date) {
            const container = document.getElementById('news-container');
            const data = archiveData[date];

            // æ¸éšåŠ¨ç”»æ•ˆæœ
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                container.innerHTML = '';
                
                if (!data || !data.articles || data.articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-200">
                            <p class="text-4xl mb-2">ğŸ“­</p>
                            <p class="text-slate-400 text-sm">è¯¥æ—¥æœŸæš‚æ— æ–°é—»å­˜æ¡£</p>
                        </div>`;
                } else {
                    data.articles.forEach(item => {
                        const card = `
                            <article class="news-card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col relative overflow-hidden group">
                                <div class="flex justify-between items-start mb-3">
                                    <span class="bg-blue-50 text-blue-700 text-[10px] font-bold px-2.5 py-1 rounded-md border border-blue-100 tracking-wide">
                                        ${item.tag || 'ç§‘æŠ€'}
                                    </span>
                                    <a href="${item.link}" target="_blank" class="text-slate-300 hover:text-blue-600 transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    </a>
                                </div>
                                
                                <h2 class="text-xl font-bold text-slate-900 mb-3 leading-snug group-hover:text-blue-600 transition-colors">
                                    <a href="${item.link}" target="_blank">${item.title}</a>
                                </h2>
                                
                                <p class="text-slate-600 text-sm leading-relaxed mb-6 text-justify">
                                    ${item.summary}
                                </p>
                                
                                <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between gap-4">
                                    <div class="flex-1 bg-slate-50 rounded-lg p-3 text-xs text-slate-500 border border-slate-100 italic relative pl-8">
                                        <span class="absolute left-3 top-3 text-lg not-italic">ğŸ¤–</span>
                                        ${item.comment || 'æš‚æ— è¾£è¯„'}
                                    </div>
                                    <a href="${item.link}" target="_blank" class="shrink-0 text-sm font-bold text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 px-4 py-2.5 rounded-lg transition-all active:scale-95">
                                        é˜…è¯»åŸæ–‡ â†’
                                    </a>
                                </div>
                            </article>
                        `;
                        container.innerHTML += card;
                    });
                }
                container.style.opacity = '1';
            }, 150);
        }

        // åˆå§‹åŒ–æ—¥æœŸæ ‡ç­¾
        function initTabs(dates) {
            const tabContainer = document.getElementById('date-tabs');
            tabContainer.innerHTML = ''; // æ¸…ç©ºéª¨æ¶å±

            dates.forEach((date, index) => {
                const dayInfo = archiveData[date].week || 'News';
                // æ ¼å¼åŒ–æ—¥æœŸï¼š2026-02-12 -> 02.12
                const displayDate = date.substring(5).replace('-', '.');
                
                const btn = document.createElement('button');
                const isToday = index === 0; // å‡è®¾æ•°æ®æ˜¯å€’åºçš„ï¼Œç¬¬ä¸€ä¸ªå°±æ˜¯æœ€æ–°çš„
                
                btn.className = `tab-btn shrink-0 px-5 py-2.5 rounded-full border text-sm font-medium flex flex-col items-center justify-center min-w-[80px] ${isToday ? 'active' : 'inactive'}`;
                
                btn.innerHTML = `
                    <span class="text-xs opacity-80 font-normal mb-0.5">${displayDate}</span>
                    <span class="font-bold text-sm leading-none">${dayInfo}</span>
                `;

                btn.onclick = () => {
                    // åˆ‡æ¢ UI çŠ¶æ€
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active');
                        b.classList.add('inactive');
                    });
                    btn.classList.remove('inactive');
                    btn.classList.add('active');
                    
                    // æ¸²æŸ“æ•°æ®
                    renderNews(date);
                };

                tabContainer.appendChild(btn);
            });
        }

        // ä¸»å…¥å£
        fetch('news.json?v=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                // ç¡®ä¿æ•°æ®å­˜åœ¨ä¸”ä¸ä¸ºç©º
                if (!data || Object.keys(data).length === 0) {
                    throw new Error("Empty Data");
                }
                
                archiveData = data;
                
                // è·å–æ‰€æœ‰æ—¥æœŸå¹¶å€’åºæ’åˆ— (æœ€æ–°çš„åœ¨æœ€å‰)
                const sortedDates = Object.keys(data).sort().reverse();
                
                // æ›´æ–°çŠ¶æ€æ 
                document.getElementById('update-text').textContent = `å·²åŒæ­¥è‡³ ${sortedDates[0]}`;
                
                // åˆå§‹åŒ–
                initTabs(sortedDates);
                renderNews(sortedDates[0]); // é»˜è®¤æ˜¾ç¤ºæœ€æ–°çš„ä¸€å¤©
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status-indicator').classList.add('bg-red-50', 'text-red-500', 'border-red-100');
                document.getElementById('update-text').textContent = 'ç­‰å¾…é¦–æ¬¡æ›´æ–°...';
                document.getElementById('date-tabs').innerHTML = '<div class="text-sm text-slate-400 px-2">æš‚æ— å†å²æ•°æ®ï¼Œè¯·ç¨ååˆ·æ–°</div>';
                document.getElementById('news-container').innerHTML = '';
            });
    </script>
