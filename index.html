<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI èµ„è®¯èšåˆ - ç§‘æŠ€/æ•°ç /æ¸¸æˆ/æ—¶äº‹</title>
    <style>
        /* ==================== CSS å˜é‡å®šä¹‰ ==================== */
        :root {
            --primary: #2563eb;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-page: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --border: #334155;
            --shadow: rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px 16px; }

        /* ==================== å¤´éƒ¨ ==================== */
        header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; flex-wrap: wrap; gap: 12px;
        }
        
        .brand h1 { 
            font-size: 28px; font-weight: 800; 
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .brand p { color: var(--text-sub); font-size: 14px; margin-top: 4px; }

        .header-controls {
            display: flex; align-items: center; gap: 12px;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px; height: 40px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .status-pill {
            display: inline-flex; align-items: center; gap: 6px;
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 99px;
            font-size: 12px; color: var(--text-sub);
        }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        /* ==================== æœç´¢æ¡† ==================== */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-box input:focus { border-color: var(--primary); }
        .search-box::before {
            content: "ğŸ”";
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        /* ==================== æ—¥æœŸé€‰æ‹© ==================== */
        .date-scroll { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px;
            margin-bottom: 20px;
        }
        .date-scroll::-webkit-scrollbar { display: none; }
        
        .date-btn {
            flex-shrink: 0; min-width: 70px;
            display: flex; flex-direction: column; align-items: center;
            padding: 8px 12px; border-radius: 99px;
            border: 1px solid var(--border); 
            background: var(--bg-card);
            color: var(--text-sub); cursor: pointer; transition: all 0.2s;
        }
        .date-btn.active { 
            background: var(--primary); color: white; border-color: var(--primary);
        }
        .date-date { font-size: 12px; opacity: 0.8; }
        .date-week { font-size: 14px; font-weight: bold; }

        /* ==================== åˆ†ç±»ç­›é€‰ ==================== */
        .category-filter {
            display: flex; flex-wrap: wrap; gap: 8px;
            margin-bottom: 24px;
            padding: 4px;
        }
        .category-btn {
            padding: 8px 16px;
            border-radius: 99px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-sub);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .category-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* åˆ†ç±»é¢œè‰² */
        .category-btn[data-cat="ç§‘æŠ€"].active { background: #3b82f6; }
        .category-btn[data-cat="æ•°ç "].active { background: #8b5cf6; }
        .category-btn[data-cat="æ¸¸æˆ"].active { background: #ec4899; }
        .category-btn[data-cat="æ—¶äº‹"].active { background: #f59e0b; }
        .category-btn[data-cat="AI"].active { background: #10b981; }

        /* ==================== æ–°é—»å¡ç‰‡ ==================== */
        .news-list { display: grid; gap: 16px; }
        
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px; flex-wrap: wrap; gap: 8px;
        }
        .tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { 
            font-size: 12px; font-weight: 600; 
            padding: 4px 10px; border-radius: 99px;
        }
        /* åˆ†ç±»æ ‡ç­¾é¢œè‰² */
        .tag.tech { background: #dbeafe; color: #1e40af; }
        .tag.digital { background: #ede9fe; color: #5b21b6; }
        .tag.game { background: #fce7f3; color: #9d174d; }
        .tag.news { background: #fef3c7; color: #92400e; }
        .tag.ai { background: #d1fae5; color: #065f46; }

        .card-title {
            font-size: 18px; font-weight: 700;
            margin-bottom: 10px; line-height: 1.4;
        }
        .card-title a {
            color: var(--text-main);
            text-decoration: none;
        }
        .card-title a:hover { color: var(--primary); }

        .card-summary {
            font-size: 14px; color: var(--text-sub);
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            gap: 12px; padding-top: 14px;
            border-top: 1px solid var(--border);
        }
        
        .comment-box {
            flex: 1;
            font-size: 13px; color: var(--text-sub); font-style: italic;
        }
        
        .btn-read {
            font-size: 13px; font-weight: 600; color: var(--primary);
            background: transparent;
            padding: 6px 12px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            text-decoration: none;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .btn-read:hover { 
            background: var(--primary); color: white;
        }

        /* ==================== éª¨æ¶å± ==================== */
        .skeleton { 
            background: var(--border); 
            border-radius: 8px; 
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 0.6; } 
            50% { opacity: 1; } 
        }

        /* ==================== ç©ºçŠ¶æ€ ==================== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-sub);
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 16px; }

        /* ==================== å“åº”å¼ ==================== */
        @media (max-width: 640px) {
            header { flex-direction: column; align-items: flex-start; }
            .brand h1 { font-size: 24px; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>ğŸ“° èµ„è®¯èšåˆ</h1>
                <p>ç§‘æŠ€ Â· æ•°ç  Â· æ¸¸æˆ Â· æ—¶äº‹ Â· AI</p>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>
                <div class="status-pill">
                    <span class="dot"></span>
                    <span id="update-text">æ­£åœ¨è¿æ¥...</span>
                </div>
            </div>
        </header>

        <!-- æœç´¢æ¡† -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="æœç´¢æ ‡é¢˜æˆ–æ‘˜è¦..." oninput="handleSearch()">
        </div>

        <!-- æ—¥æœŸé€‰æ‹© -->
        <nav id="date-tabs" class="date-scroll">
            <div class="skeleton" style="width: 70px; height: 50px; border-radius: 25px; flex-shrink: 0;"></div>
            <div class="skeleton" style="width: 70px; height: 50px; border-radius: 25px; flex-shrink: 0;"></div>
        </nav>

        <!-- åˆ†ç±»ç­›é€‰ -->
        <div class="category-filter" id="category-filter">
            <button class="category-btn active" data-cat="all" onclick="setCategory('all', this)">å…¨éƒ¨</button>
            <button class="category-btn" data-cat="ç§‘æŠ€" onclick="setCategory('ç§‘æŠ€', this)">ğŸ’» ç§‘æŠ€</button>
            <button class="category-btn" data-cat="æ•°ç " onclick="setCategory('æ•°ç ', this)">ğŸ“± æ•°ç </button>
            <button class="category-btn" data-cat="æ¸¸æˆ" onclick="setCategory('æ¸¸æˆ', this)">ğŸ® æ¸¸æˆ</button>
            <button class="category-btn" data-cat="æ—¶äº‹" onclick="setCategory('æ—¶äº‹', this)">ğŸŒ æ—¶äº‹</button>
            <button class="category-btn" data-cat="AI" onclick="setCategory('AI', this)">ğŸ¤– AI</button>
        </div>

        <!-- æ–°é—»åˆ—è¡¨ -->
        <main id="news-container" class="news-list">
            <div class="card" style="height: 200px;">
                <div class="skeleton" style="width: 30%; height: 20px; margin-bottom: 15px;"></div>
                <div class="skeleton" style="width: 80%; height: 24px; margin-bottom: 15px;"></div>
                <div class="skeleton" style="width: 100%; height: 60px;"></div>
            </div>
        </main>
    </div>

    <script>
        let archiveData = {};
        let currentCategory = 'all';
        let currentDate = '';
        let searchQuery = '';

        // åˆ†ç±»åˆ°æ ·å¼ç±»çš„æ˜ å°„
        const categoryClasses = {
            'ç§‘æŠ€': 'tech',
            'æ•°ç ': 'digital',
            'æ¸¸æˆ': 'game',
            'æ—¶äº‹': 'news',
            'AI': 'ai'
        };

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.querySelector('.theme-toggle').textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // åˆå§‹åŒ–ä¸»é¢˜
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        // æœç´¢å¤„ç†
        function handleSearch() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            renderNews(currentDate);
        }

        // åˆ†ç±»ç­›é€‰
        function setCategory(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            renderNews(currentDate);
        }

        // æ¸²æŸ“æ–°é—»
        function renderNews(date) {
            currentDate = date;
            const container = document.getElementById('news-container');
            const data = archiveData[date];

            container.style.opacity = '0.5';
            
            setTimeout(() => {
                container.innerHTML = '';
                
                if (!data || !data.articles || data.articles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">ğŸ“­</div>
                            <p>æš‚æ— æ•°æ®</p>
                        </div>`;
                    container.style.opacity = '1';
                    return;
                }

                // å…ˆæŒ‰åˆ†ç±»ç­›é€‰
                let filtered = data.articles;
                if (currentCategory !== 'all') {
                    filtered = filtered.filter(item => item.category === currentCategory);
                }

                // å†æŒ‰æœç´¢ç­›é€‰
                if (searchQuery) {
                    filtered = filtered.filter(item => 
                        item.title.toLowerCase().includes(searchQuery) ||
                        item.summary.toLowerCase().includes(searchQuery) ||
                        (item.comment && item.comment.toLowerCase().includes(searchQuery))
                    );
                }

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">ğŸ”</div>
                            <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–°é—»</p>
                        </div>`;
                    container.style.opacity = '1';
                    return;
                }

                filtered.forEach(item => {
                    const tagClass = categoryClasses[item.category] || 'tech';
                    
                    const html = `
                        <article class="card">
                            <div class="card-header">
                                <div class="tags">
                                    <span class="tag ${tagClass}">${item.category}</span>
                                    <span class="tag" style="background: var(--border); color: var(--text-sub);">${item.tag || 'èµ„è®¯'}</span>
                                </div>
                            </div>
                            
                            <h2 class="card-title">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                            </h2>
                            
                            <p class="card-summary">${item.summary}</p>
                            
                            <div class="card-footer">
                                <div class="comment-box">
                                    ğŸ’¬ ${item.comment || 'æš‚æ— ç‚¹è¯„'}
                                </div>
                                <a href="${item.link}" target="_blank" class="btn-read">é˜…è¯»å…¨æ–‡ â†’</a>
                            </div>
                        </article>
                    `;
                    container.innerHTML += html;
                });
                
                container.style.opacity = '1';
            }, 100);
        }

        // åˆå§‹åŒ–æ—¥æœŸæ 
        function initTabs(dates) {
            const tabContainer = document.getElementById('date-tabs');
            tabContainer.innerHTML = '';

            dates.forEach((date, index) => {
                const dayInfo = archiveData[date].week || 'News';
                const displayDate = date.substring(5).replace('-', '.');
                const isToday = index === 0;
                
                const btn = document.createElement('div');
                btn.className = `date-btn ${isToday ? 'active' : ''}`;
                btn.innerHTML = `<span class="date-date">${displayDate}</span><span class="date-week">${dayInfo}</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderNews(date);
                };
                tabContainer.appendChild(btn);
            });
        }

        // åŠ è½½æ•°æ®
        fetch('news.json?v=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                if (!data || Object.keys(data).length === 0) throw new Error("Empty Data");
                archiveData = data;
                const sortedDates = Object.keys(data).sort().reverse();
                
                document.getElementById('update-text').textContent = 'å·²åŒæ­¥';
                document.querySelector('.dot').style.background = '#22c55e';
                
                initTabs(sortedDates);
                renderNews(sortedDates[0]);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('news-container').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">âŒ</div>
                        <p>æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨ååˆ·æ–°</p>
                    </div>`;
            });
    </script>
</body>
</html>
