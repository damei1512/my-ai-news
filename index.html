<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ¯æ—¥è§‚å¯Ÿå®¤</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>

        /* å¼ºåˆ¶é™åˆ¶å›¾æ ‡å¤§å°ï¼Œç»å¯¹é˜²æ­¢å˜å¤§ */
        svg { width: 1.25rem; height: 1.25rem; }

        /* éšè—æ»šåŠ¨æ¡ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* ç®€å•çš„å¡ç‰‡åŠ¨æ•ˆ */
        .news-card { transition: transform 0.2s; }
        .news-card:hover { transform: translateY(-2px); }
        
        /* æ ‡ç­¾é€‰ä¸­æ€ */
        .tab-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        .tab-btn.inactive { background-color: white; color: #64748b; border: 1px solid #e2e8f0; }

</head>
<body class="bg-slate-50 font-sans min-h-screen pb-10">
    
    <div class="max-w-3xl mx-auto px-2 sm:px-6 py-4">
        <header class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight flex items-center gap-2">
                    AI Daily <span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full uppercase tracking-wider font-bold">Pro</span>
                </h1>
                <p class="text-slate-500 text-sm mt-1">Gemini é©±åŠ¨çš„ 7 æ—¥ç§‘æŠ€å†…å‚</p>
            </div>
            
            <div id="status-indicator" class="flex items-center gap-2 text-xs text-slate-400 bg-white px-3 py-1.5 rounded-full border border-slate-100 shadow-sm">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span id="update-text">æ­£åœ¨åŒæ­¥...</span>
            </div>
        </header>

        <nav class="mb-6">
            <div id="date-tabs" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar touch-pan-x">
                <div class="h-9 w-20 bg-slate-200 rounded-full shrink-0 animate-pulse"></div>
                <div class="h-9 w-20 bg-slate-200 rounded-full shrink-0 animate-pulse"></div>
            </div>
        </nav>

        <main id="news-container" class="space-y-5">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <div class="h-5 bg-slate-100 rounded w-1/3 mb-4"></div>
                <div class="h-6 bg-slate-200 rounded w-3/4 mb-4"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-slate-100 rounded"></div>
                    <div class="h-4 bg-slate-100 rounded"></div>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center border-t border-slate-200 pt-8">
            <p class="text-xs text-slate-400">Â© 2026 AI Daily Monitor</p>
        </footer>
    </div>

    <script>
        let archiveData = {};

        function renderNews(date) {
            const container = document.getElementById('news-container');
            const data = archiveData[date];
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                container.innerHTML = '';
                
                if (!data || !data.articles || data.articles.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-200">
                            <p class="text-2xl mb-2">ğŸ“­</p>
                            <p class="text-slate-400 text-sm">æš‚æ— æ•°æ®</p>
                        </div>`;
                } else {
                    data.articles.forEach(item => {
                        // ğŸ”¥ æ ¸å¿ƒä¿®å¤ï¼šç»™ SVG åŠ äº† width/height å’Œ styleï¼Œé”æ­»å¤§å°
                        const card = `
                            <article class="news-card bg-white p-5 sm:p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col relative overflow-hidden group mb-4">
                                <div class="flex justify-between items-start mb-3">
                                    <span class="bg-blue-50 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-md border border-blue-100 tracking-wide">
                                        ${item.tag || 'ç§‘æŠ€'}
                                    </span>
                                    <a href="${item.link}" target="_blank" class="text-slate-300 hover:text-blue-600 transition-colors" title="æŸ¥çœ‹åŸæ–‡">
                                        <svg width="20" height="20" style="width:20px;height:20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    </a>
                                </div>
                                
                                <h2 class="text-lg sm:text-xl font-bold text-slate-900 mb-3 leading-snug group-hover:text-blue-600 transition-colors">
                                    <a href="${item.link}" target="_blank" class="hover:underline decoration-2 underline-offset-4">${item.title}</a>
                                </h2>
                                
                                <p class="text-slate-600 text-sm leading-relaxed mb-5 text-justify">
                                    ${item.summary}
                                </p>
                                
                                <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between gap-4">
                                    <div class="flex-1 bg-slate-50 rounded-lg p-2.5 text-xs text-slate-500 border border-slate-100 italic">
                                        <span class="not-italic mr-1">ğŸ¤–</span>${item.comment || 'æš‚æ— è¾£è¯„'}
                                    </div>
                                    <a href="${item.link}" target="_blank" class="shrink-0 text-sm font-bold text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 px-3 py-2 rounded-lg transition-colors flex items-center gap-1">
                                        é˜…è¯»
                                        <svg width="16" height="16" style="width:16px;height:16px;" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" /></svg>
                                    </a>
                                </div>
                            </article>
                        `;
                        container.innerHTML += card;
                    });
                }
                container.style.opacity = '1';
            }, 100);
        }

        function initTabs(dates) {
            const tabContainer = document.getElementById('date-tabs');
            tabContainer.innerHTML = ''; 

            dates.forEach((date, index) => {
                const dayInfo = archiveData[date].week || 'News';
                const displayDate = date.substring(5).replace('-', '.');
                
                const btn = document.createElement('button');
                const isToday = index === 0;
                
                btn.className = `tab-btn shrink-0 px-4 py-2 rounded-full border text-sm font-medium flex flex-col items-center justify-center min-w-[70px] ${isToday ? 'active' : 'inactive'}`;
                
                btn.innerHTML = `
                    <span class="text-xs opacity-80 font-normal scale-90">${displayDate}</span>
                    <span class="font-bold text-sm leading-none mt-0.5">${dayInfo}</span>
                `;

                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active');
                        b.classList.add('inactive');
                    });
                    btn.classList.remove('inactive');
                    btn.classList.add('active');
                    renderNews(date);
                };

                tabContainer.appendChild(btn);
            });
        }

        fetch('news.json?v=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                if (!data || Object.keys(data).length === 0) throw new Error("Empty Data");
                archiveData = data;
                const sortedDates = Object.keys(data).sort().reverse();
                
                document.getElementById('update-text').textContent = `å·²åŒæ­¥`;
                document.getElementById('status-indicator').classList.add('text-green-600', 'bg-green-50');
                
                initTabs(sortedDates);
                renderNews(sortedDates[0]);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('news-container').innerHTML = '<div class="p-8 text-center text-slate-400">â³ åˆå§‹åŒ–ä¸­...è¯·ç¨ååˆ·æ–°</div>';
            });
    </script>
</body>
</html>
